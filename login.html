<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-storage.js"></script>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Sign In </h2>
          <h2 class="inactive underlineHover">Sign Up </h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="https://static.vecteezy.com/system/resources/previews/005/176/299/original/simple-education-logo-design-template-book-icon-and-pencil-emblem-for-courses-classes-and-schools-illustration-online-education-e-book-business-company-library-store-and-learning-concept-free-vector.jpg" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
            <input id="btn-login"type="submit" class="fadeIn fourth" value="Log In">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>



      <script src="./js/index.js"></script>
      <script>
        firebase.auth().onAuthStateChanged(function(user){
            if(user)
            {
                window.location.href = "index.html";
            }
        })
      </script>
</body>
</html>
